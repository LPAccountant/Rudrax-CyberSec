version: '3.8'

services:
  rudrax:
    build: .
    container_name: rudrax-cybersec
    ports:
      - "8000:8000"
    volumes:
      - ./workspace:/app/workspace
      - ./static:/app/static
    environment:
      - OLLAMA_URL=http://ollama:11434
      - RUDRAX_WORKSPACE=/app/workspace
      - PORT=8000
    depends_on:
      - ollama
    networks:
      - rudrax-network
    restart: unless-stopped
  
  ollama:
    image: ollama/ollama:latest
    container_name: rudrax-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - rudrax-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  rudrax-network:
    driver: bridge
