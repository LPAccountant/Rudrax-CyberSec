server {
    listen 80;
    server_name cybersec.rudrax.cloud;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cybersec.rudrax.cloud;

    ssl_certificate /etc/letsencrypt/live/cybersec.rudrax.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cybersec.rudrax.cloud/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /opt/rudrax/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    location /api/agent/ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    location /healthz {
        proxy_pass http://127.0.0.1:8000;
    }
}
